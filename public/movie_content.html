  <script>


    async function checkSubscription() {
      try {
        console.log('Checking subscription for movie_content');
        const response = await fetch(`${API_URL}/check-subscription`, {
          credentials: 'include'
        });
        console.log('Check subscription response status:', response.status);
        const data = await response.json();
        console.log('Check subscription response:', data);
        if (!data.active) {
          alert('Subscription required for movie content!');
          window.location.href = '/profile.html';
        }
      } catch (error) {
        console.error('Check subscription error:', error);
        alert('Error checking subscription: ' + error.message);
        window.location.href = '/profile.html';
      }
    }

    window.addEventListener('load', checkSubscription);
  </script>

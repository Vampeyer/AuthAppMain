<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Home</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1a3c34, #4b0082, #000000); color: white; padding-top: 80px; }
    .profile-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px; padding: 40px; margin-bottom: 30px; }
    .status-badge { display: inline-block; padding: 0.5rem 1.5rem; border-radius: 20px; font-size: 1.1rem; font-weight: bold; }
    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="#navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="subscription/movie_content.html">Movie Content</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="profile-header">
          <h1 class="display-4">Welcome to Movies App</h1>
          <p class="lead">Discover amazing movies! Subscribe for movie content access.</p>
          <p>Premium Status: <span id="subscriptionStatus" class="status-badge red">No</span></p>
          <div class="mt-4">
            <a href="profile.html" class="btn btn-primary btn-lg">Manage Subscription</a>
            <a href="login.html" class="btn btn-success btn-lg ms-3">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { authFetch } from './protected/js/auth.js';

    async function checkSubscription() {
      try {
        const r = await authFetch('/profile');
        if (!r.ok) throw new Error();
        const d = await r.json();
        const s = document.getElementById('subscriptionStatus');
        s.textContent = d.subscription_active ? 'Yes' : 'No';
        s.classList.toggle('green', d.subscription_active);
        s.classList.toggle('red', !d.subscription_active);
      } catch (e) {
        document.getElementById('subscriptionStatus').textContent = 'No';
      }
    }
    window.addEventListener('load', checkSubscription);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

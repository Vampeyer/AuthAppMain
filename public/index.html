  <script>
  const BACKEND_URL = 'https://authappmain.onrender.com';

  function loadProtected(path) {
    const token = localStorage.getItem('jwt');
    if (!token) {
      alert('Please login to access this content.');
      location.href = 'login.html';
      return;
    }

    fetch(`${BACKEND_URL}/${path}`, {
      headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(r => {
      if (r.status === 401) {
        alert('Please login to access this content.');
        location.href = 'login.html';
      } else if (r.status === 403) {
        alert('You need an active subscription to access this content.');
        location.href = 'profile.html';
      } else if (!r.ok) {
        throw new Error(r.statusText);
      }
      const contentType = r.headers.get('content-type');
      if (contentType && contentType.includes('text/html')) {
        return r.text().then(html => {
          document.open();
          document.write(html);
          document.close();
        });
      } else {
        return r.blob().then(blob => {
          const url = URL.createObjectURL(blob);
          window.open(url, '_blank');
        });
      }
    })
    .catch(e => {
      alert('Error accessing content: ' + e.message);
    });
  }
  </script>

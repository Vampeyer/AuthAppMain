<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Home</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1a1a1a; color: #e0e0e0; padding-top: 80px; font-family: 'Segoe UI', sans-serif; }
    .card { background: #2d2d2d; border: 2px solid #444; border-radius: 12px; }
    .btn-primary { background: #555; border: 2px solid #777; }
    .btn-primary:hover { background: #666; }
    .status-badge { padding: 0.4rem 1rem; border-radius: 20px; font-weight: bold; font-size: 0.9rem; }
    .green { background: #28a745; color: white; }
    .red { background: #dc3545; color: white; }
    .gray { background: #6c757d; color: white; }
    .navbar { background: #222 !important; border-bottom: 2px solid #444; }
    .navbar-brand, .nav-link { color: #ccc !important; }
    .nav-link:hover { color: #fff !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="subscription/movie_content.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-5 text-center">
          <h1 class="display-5 mb-4">Welcome to Movies App</h1>
          <p class="lead">Subscribe to unlock premium content</p>
          <p>Status: <span id="status" class="status-badge gray">Checking...</span></p>
          <div class="mt-4">
            <a href="profile.html" class="btn btn-primary me-3">Manage Account</a>
            <a href="login.html" class="btn btn-outline-light">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { authFetch } from './protected/js/auth.js?v=20251115';
    async function check() {
      try {
        const r = await authFetch('/profile');
        if (!r.ok) throw 0;
        const d = await r.json();
        const s = document.getElementById('status');
        s.textContent = d.subscription_active ? 'Active' : 'Inactive';
        s.className = 'status-badge ' + (d.subscription_active ? 'green' : 'red');
      } catch {
        document.getElementById('status').textContent = 'Not Logged In';
      }
    }
    window.addEventListener('load', check);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

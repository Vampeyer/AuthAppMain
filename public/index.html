<div class="container mt-5 text-center">
  <div class="card mx-auto" style="max-width:600px">
    <h1 class="display-4">Welcome to Movies App</h1>
    <p class="lead">Subscribe to unlock premium movie content.</p>
    <p>Status: <span id="subStatus" class="status-badge red">No</span></p>
    <div class="mt-4">
      <a href="/streampaltest/public/profile.html" class="btn btn-primary btn-lg">Manage Subscription</a>
      <a href="/streampaltest/public/login.html" class="btn btn-success btn-lg ms-3">Login</a>
    </div>
  </div>
</div>

<script src="protected/js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const r = await loggedFetch(`${API_URL}/profile`);
      if (r.status === 401) throw new Error('unauth');
      const d = await r.json();
      const s = document.getElementById('subStatus');
      s.textContent = d.subscription_active ? 'Yes' : 'No';
      s.classList.toggle('green', d.subscription_active);
      s.classList.toggle('red',   !d.subscription_active);
    } catch (e) {
      document.getElementById('subStatus').textContent = 'No';
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

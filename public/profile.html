<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="openPremiumBackend(); return false;">Premium (Server)</a> |
    <a href="premium2.html">Premium (Client)</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function getHeaders() {
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
}

async function loadProfile() {
  try {
    const res = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include',
      headers: await getHeaders() 
    });
    
    if (!res.ok) throw new Error('Fetch failed');
    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Subscription: <strong style="color:${u.subscription_active ? 'lime' : 'red'};font-size:1.4em;">
        ${u.subscription_active ? 'ACTIVE' : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
          Cancel Subscription
        </button>
        <p style="margin-top:20px;color:#666;">Your access will remain active until the end of your current billing period.</p>
      ` : `
        <h3>Choose Your Subscription:</h3>

        <div style="background:#f0f0f0;padding:20px;border-radius:8px;margin:20px 0;">
          <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1565c0;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Weekly - $?.??
          </button>
          <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Monthly - $?.??
          </button>
          <button onclick="buy('price_1SXOVuFF2HALdyFk95SThAcM')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Yearly - $?.??
          </button>
        </div>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;background:#555;color:white;border:none;border-radius:4px;">Logout</button></p>
    `;

  } catch (err) {
    console.error('Load profile error:', err);
    document.getElementById('content').innerHTML = 'Not logged in â†’ <a href="login.html">Login</a>';
  }
}

async function buy(id) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include',
    headers: await getHeaders(),
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url)
  .catch(e => console.error('Buy error:', e));
}

async function cancelSub() {
  if (confirm('Cancel your subscription?\n\nYour access will remain until the end of your current billing period.')) {
    try {
      const res = await fetch(`${BACKEND}/api/cancel-subscription-now`, {
        method: 'POST',
        credentials: 'include',
        headers: await getHeaders()
      });
      if (res.ok) {
        alert('Subscription cancelled.');
        loadProfile();
      } else {
        alert('Cancel failed.');
      }
    } catch (e) {
      alert('Network error.');
    }
  }
}

async function logout() {
  await fetch(`${BACKEND}/api/logout`, { method: 'POST', credentials: 'include' });
  localStorage.removeItem('token');
  location.href = 'login.html';
}





// ====================
// OPEN BACKEND PREMIUM PAGE
// ====================
async function openPremiumBackend() {
  // ... (unchanged from previous version) ...
  console.log('Opening backend premium page...');
  
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please log in first');
    window.location.href = 'login.html';
    return;
  }

  try {
    const response = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include',
      headers: await getHeaders() 
    });

    if (!response.ok) {
      if (response.status === 401) {
        alert('Session expired. Please log in again.');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
      return;
    }

    const user = await response.json();

    if (!user.subscription_active) {
      alert('Must have subscription to access this content');
      return;
    }

    const form = document.createElement('form');
    form.method = 'POST';
    form.action = `${BACKEND}/api/access-premium`;
    form.target = '_blank';
    
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'token';
    input.value = token;
    
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);

  } catch (error) {
    console.error('Error:', error);
    alert('Error accessing premium content');
  }
}

// Start
loadProfile();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal Test</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="subscriptions/premium.html">Premium</a> |
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content"><p>Loading...</p></div>
  </div>

<script>
const BACKEND_URL = 'https://authappmain.onrender.com';

async function loadProfile() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/me`, { credentials: 'include' });
    if (!res.ok) throw 1;
    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome back, <strong>${u.username}</strong>!</h3>
      <p><strong>Email:</strong> ${u.email}</p>
      <p><strong>Subscription:</strong> 
        <span style="color:${u.subscription_active ? 'lime' : 'red'}; font-weight:bold;">
          ${u.subscription_active ? `ACTIVE (${u.days_left} day${u.days_left > 1 ? 's' : ''} left)` : 'INACTIVE'}
        </span>
      </p>

      <div style="margin:30px 0;">
        ${u.subscription_active ? `
          <button onclick="cancelSubscription()" 
                  style="background:#d32f2f;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
            ‚ö†Ô∏è Cancel Subscription Immediately
          </button>
        ` : `
          <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1976d2;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;margin-right:12px;">
            Weekly ‚Äì $2.95
          </button>
          <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#388e3c;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;">
            Monthly ‚Äì $7.75
          </button>
        `}
      </div>

      <p><button onclick="logout()" style="padding:10px 20px;">Logout</button></p>
    `;

    // Success / Cancel messages from Stripe
    const params = new URLSearchParams(location.search);
    if (params.get('success') === 'true') {
      document.getElementById('content').insertAdjacentHTML('afterbegin', 
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;border:1px solid #c3e6cb;"><strong>üéâ Thank you!</strong> Your subscription is now active!</div>');
      history.replaceState(null, '', location.pathname);
    }
    if (params.get('cancel') === 'true') {
      document.getElementById('content').insertAdjacentHTML('afterbegin', 
        '<div style="background:#f8d7da;color:#721c24;padding:16px;border-radius:8px;margin-bottom:20px;border:1px solid #f5c6cb;">Payment cancelled ‚Äî no charges were made.</div>');
      history.replaceState(null, '', location.pathname);
    }

  } catch {
    document.getElementById('content').innerHTML = '<p>Not logged in ‚Üí <a href="login.html">Login</a></p>';
  }
}

function buy(priceId) {
  fetch(`${BACKEND_URL}/api/create-checkout-session`, {
    method: 'POST', credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ price_id: priceId })
  })
  .then(r => r.json())
  .then(d => d.url && (location.href = d.url));
}

function cancelSubscription() {
  if (confirm('‚ö†Ô∏è Are you sure you want to cancel your subscription immediately?\n\nThis cannot be undone and you will lose access right now.')) {
    fetch(`${BACKEND_URL}/api/cancel-subscription-now`, { method: 'POST', credentials: 'include' })
      .then(() => {
        alert('Subscription cancelled.');
        loadProfile();
      })
      .catch(() => alert('Error cancelling subscription'));
  }
}

function logout() {
  fetch(`${BACKEND_URL}/api/logout`, { credentials: 'include' })
    .then(() => location.href = 'login.html');
}

loadProfile();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal Test</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="subscriptions/premium.html">Premium</a> |
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">
      <p>Loading your account...</p>
    </div>
  </div>

<script>
const BACKEND_URL = 'https://authappmain.onrender.com';

async function loadProfile() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/me`, {
      credentials: 'include'
    });

    if (!res.ok) throw new Error('Not authenticated');

    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome back, <strong>${u.username}</strong>!</h3>
      <p><strong>Email:</strong> ${u.email}</p>
      <p><strong>Subscription:</strong> 
        <span style="color:${u.subscription_active ? 'green' : 'red'}; font-weight:bold;">
          ${u.subscription_active 
            ? `ACTIVE (${u.days_left} day${u.days_left !== 1 ? 's' : ''} left)` 
            : 'INACTIVE'}
        </span>
      </p>

      <div style="margin: 25px 0;">
        ${u.subscription_active ? `
          <button onclick="cancelSub()" 
                  style="background:#d32f2f; color:white; padding:14px 28px; border:none; border-radius:6px; font-size:16px; cursor:pointer;">
            Cancel Subscription Now
          </button>
        ` : `
          <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" 
                  style="background:#1976d2; color:white; padding:14px 28px; border:none; border-radius:6px; font-size:16px; cursor:pointer; margin-right:12px;">
            Weekly – $2.95
          </button>
          <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" 
                  style="background:#388e3c; color:white; padding:14px 28px; border:none; border-radius:6px; font-size:16px; cursor:pointer;">
            Monthly – $7.75
          </button>
        `}
      </div>

      <p>
        <button onclick="logout()" 
                style="background:#555; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">
          Logout
        </button>
      </p>
    `;

  } catch (err) {
    document.getElementById('content').innerHTML = `
      <p>Not logged in or session expired.</p>
      <p><a href="login.html">→ Go to Login</a></p>
    `;
  }
}

function buy(priceId) {
  fetch(`${BACKEND_URL}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ price_id: priceId })
  })
  .then(r => r.json())
  .then(data => {
    if (data.url) {
      location.href = data.url;
    } else {
      alert('Error creating checkout session');
    }
  })
  .catch(() => alert('Network error'));
}

function cancelSub() {
  if (confirm('Are you sure you want to cancel your subscription immediately?\n\nThis cannot be undone.')) {
    fetch(`${BACKEND_URL}/api/cancel-subscription-now`, {
      method: 'POST',
      credentials: 'include'
    })
    .then(() => {
      alert('Subscription cancelled successfully.');
      loadProfile();
    })
    .catch(() => alert('Error cancelling subscription'));
  }
}

function logout() {
  fetch(`${BACKEND_URL}/api/logout`, { credentials: 'include' })
    .then(() => location.href = 'login.html');
}

// Load profile immediately
loadProfile();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="loadProtected('subscriptions/premium.html'); return false;">Premium</a> |
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function loadProfile() {
  console.log('LOAD PROFILE START');
  const url = new URL(location);
  const sessionId = url.searchParams.get('session_id');

  if (sessionId) {
    console.log('Recovering session from Stripe:', sessionId);
    try {
      const recoverRes = await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`);
      const json = await recoverRes.json();
      console.log('Recover response status:', recoverRes.status);
      if (recoverRes.ok && json.success) {
        localStorage.setItem('jwt', json.token);
      } else {
        console.log('Recover failed with status:', recoverRes.status);
      }
      history.replaceState(null, '', 'profile.html');
    } catch (e) {
      console.error('Recover session failed:', e);
    }
  }

  try {
    console.log('Fetching /api/me');
    const token = localStorage.getItem('jwt');
    const res = await fetch(`${BACKEND}/api/me`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    console.log('/api/me status:', res.status);
    if (res.status === 401) {
      location.href = 'login.html';
      return;
    }
    if (!res.ok) throw new Error('Fetch failed');
    const u = await res.json();
    console.log('User data received:', u);

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Subscription: <strong style="color:${u.subscription_active?'lime':'red'};font-size:1.2em;">
        ${u.subscription_active ? `ACTIVE (${u.days_left} day${u.days_left>1?'s':''} left)` : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
          Cancel Subscription
        </button>
      ` : `
        <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1565c0;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Weekly $2.95
        </button>

        <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Monthly $7.75
        </button>

        <button onclick="buy('price_1SXOVuFF2HALdyFk95SThAcM')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Yearly $75.00
        </button>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;background:#555;color:white;border:none;border-radius:4px;">Logout</button></p>
    `;

    console.log('Rendered subscription status:', u.subscription_active ? 'ACTIVE' : 'INACTIVE', 'with days left:', u.days_left);

    if (sessionId) {
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;font-weight:bold;">Thank you! Your subscription is now ACTIVE!</div>'
      );
      console.log('Success message shown after redirect');
    }

  } catch (err) {
    console.error('Load profile error:', err);
    document.getElementById('content').innerHTML = 'Not logged in â†’ <a href="login.html">Login</a>';
  }
  console.log('LOAD PROFILE END');
}

function buy(id) {
  console.log('Buy start, price ID:', id);
  const token = localStorage.getItem('jwt');
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => {
    console.log('Checkout URL:', d.url);
    location.href = d.url;
  })
  .catch(e => console.error('Buy error:', e));
}

function cancelSub() {
  console.log('Cancel start');
  if (confirm('Cancel your subscription immediately?\n\nYou will lose access now.')) {
    const token = localStorage.getItem('jwt');
    fetch(`${BACKEND}/api/cancel-subscription-now`, {
      method: 'POST',
      headers: { 'Authorization': `Bearer ${token}` }
    })
      .then(() => { alert('Cancelled.'); loadProfile(); })
      .catch(e => console.error('Cancel error:', e));
  }
}

function logout() {
  console.log('Logout start');
  localStorage.removeItem('jwt');
  location.href = 'login.html';
}

function loadProtected(path) {
  const token = localStorage.getItem('jwt');
  if (!token) {
    alert('Please login to access this content.');
    location.href = 'login.html';
    return;
  }

  fetch(`${BACKEND}/${path}`, {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(r => {
    if (r.status === 401) {
      alert('Please login to access this content.');
      location.href = 'login.html';
    } else if (r.status === 403) {
      alert('You need an active subscription to access this content.');
      location.href = 'profile.html';
    } else if (!r.ok) {
      throw new Error(r.statusText);
    }
    const contentType = r.headers.get('content-type');
    if (contentType && contentType.includes('text/html')) {
      return r.text().then(html => {
        document.open();
        document.write(html);
        document.close();
      });
    } else {
      return r.blob().then(blob => {
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
      });
    }
  })
  .catch(e => {
    alert('Error accessing content: ' + e.message);
  });
}

loadProfile();
</script>
</body>
</html>

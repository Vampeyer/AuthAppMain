<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="profile.html">Profile</a> |
    <!-- NOW JUST A REGULAR LINK! Cookie handles auth automatically -->
    <a href="https://authappmain.onrender.com/subscriptions/premium.html">Premium</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function getHeaders() {
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
}

async function loadProfile(reloadAfterRecover = false) {
  console.log('LOAD PROFILE START' + (reloadAfterRecover ? ' (post-recover reload)' : ''));
  
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get('session_id');

  let recovered = false;
  if (sessionId) {
    console.log('Recovering session from Stripe:', sessionId);
    try {
      const recoverRes = await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`, {
        method: 'GET',
        credentials: 'include', // IMPORTANT: Send cookies
        headers: await getHeaders()
      });
      
      if (recoverRes.ok) {
        const data = await recoverRes.json();
        if (data.token) localStorage.setItem('token', data.token); // Backup in localStorage
        recovered = true;
      }
      history.replaceState(null, '', 'profile.html');
    } catch (e) {
      console.error('Recover session failed:', e);
    }
  }

  if (recovered && !reloadAfterRecover) {
    return loadProfile(true);
  }

  try {
    const res = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include', // IMPORTANT: Send cookies
      headers: await getHeaders() 
    });
    
    if (!res.ok) throw new Error('Fetch failed');
    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Subscription: <strong style="color:${u.subscription_active?'lime':'red'};font-size:1.2em;">
        ${u.subscription_active ? `ACTIVE (${u.days_left} day${u.days_left>1?'s':''} left)` : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
          Cancel Access
        </button>
      ` : `
        <button onclick="buy('price_1SYeXVFF2HALdyFkMR0pVo2u')" style="background:#1565c0;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Weekly $2.95
        </button>
        <button onclick="buy('price_1SYeY3FF2HALdyFk8znKF3un')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Monthly $7.75
        </button>
        <button onclick="buy('price_1SYeZVFF2HALdyFkxBfvFuTJ')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Yearly $75.00
        </button>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;background:#555;color:white;border:none;border-radius:4px;">Logout</button></p>
    `;

    if (sessionId && recovered) {
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;font-weight:bold;">Thank you! Your access is now ACTIVE!</div>'
      );
    }

  } catch (err) {
    console.error('Load profile error:', err);
    document.getElementById('content').innerHTML = 'Not logged in â†’ <a href="login.html">Login</a>';
  }
}

async function buy(id) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include', // Send cookies
    headers: await getHeaders(),
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url)
  .catch(e => console.error('Buy error:', e));
}

async function cancelSub() {
  if (confirm('Cancel your access immediately?\n\nYou will lose access now.')) {
    fetch(`${BACKEND}/api/cancel-subscription-now`, {
      method: 'POST',
      credentials: 'include', // Send cookies
      headers: await getHeaders()
    })
      .then(() => { alert('Cancelled.'); loadProfile(); })
      .catch(e => console.error('Cancel error:', e));
  }
}

async function logout() {
  // Call API to clear server-side cookie
  await fetch(`${BACKEND}/api/logout`, {
    method: 'POST',
    credentials: 'include'
  });
  
  // Clear localStorage backup
  localStorage.removeItem('token');
  location.href = 'login.html';
}

loadProfile();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="openPremiumBackend(); return false;">Premium (Server)</a> |
    <a href="premium2.html">Premium (Client)</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function getHeaders() {
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
}

// ====================
// FORMAT TIME REMAINING
// Shows: "X days Y hours Z minutes" or just "Y hours Z minutes" for short durations
// ====================
function formatTimeRemaining(seconds) {
  if (seconds <= 0) return 'Expired';
  
  const days = Math.floor(seconds / 86400);
  const hours = Math.floor((seconds % 86400) / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  
  let parts = [];
  
  if (days > 0) {
    parts.push(`${days} day${days > 1 ? 's' : ''}`);
  }
  if (hours > 0) {
    parts.push(`${hours} hour${hours > 1 ? 's' : ''}`);
  }
  if (minutes > 0 || parts.length === 0) {
    parts.push(`${minutes} minute${minutes > 1 ? 's' : ''}`);
  }
  
  return parts.join(' ');
}

// ====================
// GET TIME COLOR (Visual indicator of urgency)
// ====================
function getTimeColor(seconds) {
  if (seconds > 86400) return 'lime';        // > 1 day: green
  if (seconds > 3600) return 'orange';       // > 1 hour: orange
  if (seconds > 600) return '#ff6b6b';       // > 10 min: red
  return '#d32f2f';                          // < 10 min: dark red (urgent!)
}

// ====================
// LOAD PROFILE
// ====================
async function loadProfile(reloadAfterRecover = false) {
  console.log('LOAD PROFILE START' + (reloadAfterRecover ? ' (post-recover reload)' : ''));
  
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get('session_id');

  let recovered = false;
  if (sessionId) {
    console.log('Recovering session from Stripe:', sessionId);
    try {
      const recoverRes = await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`, {
        method: 'GET',
        credentials: 'include',
        headers: await getHeaders()
      });
      
      if (recoverRes.ok) {
        const data = await recoverRes.json();
        if (data.token) localStorage.setItem('token', data.token);
        recovered = true;
      }
      history.replaceState(null, '', 'profile.html');
    } catch (e) {
      console.error('Recover session failed:', e);
    }
  }

  if (recovered && !reloadAfterRecover) {
    return loadProfile(true);
  }

  try {
    const res = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include',
      headers: await getHeaders() 
    });
    
    if (!res.ok) throw new Error('Fetch failed');
    const u = await res.json();

    // Calculate seconds remaining
    const secondsLeft = u.days_left * 86400; // Convert days back to seconds for accuracy
    const timeDisplay = formatTimeRemaining(secondsLeft);
    const timeColor = getTimeColor(secondsLeft);

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Subscription: <strong style="color:${u.subscription_active?timeColor:'red'};font-size:1.2em;">
        ${u.subscription_active ? `ACTIVE (${timeDisplay} left)` : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <div style="background:#fff3cd;padding:15px;border-radius:8px;margin:20px 0;">
          <strong>‚è∞ Time Remaining:</strong><br>
          <span style="font-size:2em;color:${timeColor};">${timeDisplay}</span>
        </div>
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
          Cancel Access
        </button>
      ` : `
        <h3>Choose Your Access Duration:</h3>
        
        <div style="background:#f0f0f0;padding:20px;border-radius:8px;margin:20px 0;">
          <h4>‚ö° Quick Access</h4>
          <button onclick="buy('price_1SeMmCFF2HALdyFk4gylCDXx')" style="background:#4ecdc4;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            5 Minutes - $0.25
          </button>

        </div>

        <div style="background:#f0f0f0;padding:20px;border-radius:8px;margin:20px 0;">
          <h4>üìÖ Extended Access</h4>
          <button onclick="buy('price_1SYeXVFF2HALdyFkMR0pVo2u')" style="background:#1565c0;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Weekly - $2.95
          </button>
          <button onclick="buy('price_1SYeY3FF2HALdyFk8znKF3un')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Monthly - $7.75
          </button>
          <button onclick="buy('price_1SYeZVFF2HALdyFkxBfvFuTJ')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Yearly - $75.00
          </button>
        </div>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;background:#555;color:white;border:none;border-radius:4px;">Logout</button></p>
    `;

    if (sessionId && recovered) {
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;font-weight:bold;">‚úÖ Thank you! Your access is now ACTIVE!</div>'
      );
    }

    // Auto-refresh if subscription is active and expiring soon
    if (u.subscription_active && secondsLeft < 600) {
      console.log('‚ö†Ô∏è Subscription expiring soon - will auto-refresh in 30 seconds');
      setTimeout(() => {
        console.log('üîÑ Auto-refreshing to check subscription status...');
        loadProfile();
      }, 30000); // Refresh every 30 seconds when < 10 minutes left
    }

  } catch (err) {
    console.error('Load profile error:', err);
    document.getElementById('content').innerHTML = 'Not logged in ‚Üí <a href="login.html">Login</a>';
  }
}

// ====================
// BUY SUBSCRIPTION
// ====================
async function buy(id) {
  console.log('üí≥ Purchase initiated:', id);
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include',
    headers: await getHeaders(),
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url)
  .catch(e => console.error('Buy error:', e));
}

// ====================
// CANCEL SUBSCRIPTION
// ====================
async function cancelSub() {
  if (confirm('Cancel your access immediately?\n\nYou will lose access now.')) {
    fetch(`${BACKEND}/api/cancel-subscription-now`, {
      method: 'POST',
      credentials: 'include',
      headers: await getHeaders()
    })
      .then(() => { alert('Cancelled.'); loadProfile(); })
      .catch(e => console.error('Cancel error:', e));
  }
}

// ====================
// LOGOUT
// ====================
async function logout() {
  await fetch(`${BACKEND}/api/logout`, {
    method: 'POST',
    credentials: 'include'
  });
  
  localStorage.removeItem('token');
  location.href = 'login.html';
}

// ====================
// OPEN BACKEND PREMIUM PAGE
// ====================
async function openPremiumBackend() {
  console.log('üîê Opening backend premium page...');
  
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please log in first');
    window.location.href = 'login.html';
    return;
  }

  try {
    const response = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include',
      headers: await getHeaders() 
    });

    if (!response.ok) {
      if (response.status === 401) {
        alert('Session expired. Please log in again.');
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }
      return;
    }

    const user = await response.json();

    if (!user.subscription_active) {
      alert('Must have subscription to access this content');
      return;
    }

    const form = document.createElement('form');
    form.method = 'POST';
    form.action = `${BACKEND}/api/access-premium`;
    form.target = '_blank';
    
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = 'token';
    input.value = token;
    
    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);

    console.log('‚úÖ Form submitted to access premium content');

  } catch (error) {
    console.error('Error:', error);
    alert('Error accessing premium content');
  }
}

// Start loading profile
loadProfile();
</script>
</body>
</html>

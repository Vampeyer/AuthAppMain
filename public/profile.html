<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function loadProfile() {
  // Step 1: If we came back from Stripe, recover the login session first
  const url = new URL(location);
  const sessionId = url.searchParams.get('session_id');

  if (sessionId) {
    try {
      await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`, {
        credentials: 'include'
      });
      // Clean the URL
      history.replaceState(null, '', 'profile.html');
      // Show success message
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;">' +
        'Thank you! Your subscription is now active!</div>'
      );
    } catch (e) {
      console.error('Session recover failed', e);
    }
  }

  // Step 2: Now load the actual profile
  try {
    const res = await fetch(`${BACKEND}/api/me`, { credentials: 'include' });
    if (!res.ok) throw new Error('Unauthorized');

    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome back, <strong>${u.username}</strong>!</h3>
      <p><strong>Email:</strong> ${u.email}</p>
      <p><strong>Subscription Status:</strong>
        <span style="color:${u.subscription_active ? 'lime' : 'red'}; font-weight:bold;">
          ${u.subscription_active 
            ? `ACTIVE (${u.days_left} day${u.days_left !== 1 ? 's' : ''} left)` 
            : 'INACTIVE'}
        </span>
      </p>

      <div style="margin: 30px 0;">
        ${u.subscription_active ? `
          <button onclick="cancelSubscription()" 
                  style="background:#d32f2f; color:white; padding:16px 32px; border:none; border-radius:8px; font-size:18px; cursor:pointer;">
            Cancel Subscription
          </button>
        ` : `
          <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')"
                  style="background:#1976d2; color:white; padding:16px 32px; border:none; border-radius:8px; font-size:18px; margin-right:12px;">
            Weekly – $2.95
          </button>
          <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')"
                  style="background:#388e3c; color:white; padding:16px 32px; border:none; border-radius:8px; font-size:18px;">
            Monthly – $7.75
          </button>
        `}
      </div>

      <p>
        <button onclick="logout()" style="padding:10px 20px; background:#555; color:white; border:none; border-radius:4px;">
          Logout
        </button>
      </p>
    `;

  } catch (err) {
    document.getElementById('content').innerHTML = `
      <p>Not logged in or session expired.</p>
      <p><a href="login.html">→ Go to Login</a></p>
    `;
  }
}

function buy(priceId) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ price_id: priceId })
  })
  .then(r => r.json())
  .then(data => {
    if (data.url) location.href = data.url;
    else alert('Error creating checkout');
  });
}

function cancelSubscription() {
  if (confirm('Are you sure you want to cancel your subscription immediately?\n\nYou will lose access right now.')) {
    fetch(`${BACKEND}/api/cancel-subscription-now`, {
      method: 'POST',
      credentials: 'include'
    })
    .then(() => {
      alert('Subscription cancelled.');
      loadProfile();
    })
    .catch(() => alert('Error cancelling subscription'));
  }
}

function logout() {
  fetch(`${BACKEND}/api/logout`, { credentials: 'include' })
    .then(() => location.href = 'login.html');
}

// Start loading
loadProfile();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Movies App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 80px; }
    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
    }
    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
    #statusText { font-size: 1.1rem; margin-top: 10px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üé¨ Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üè† Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">üìù Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">üîê Login</a></li>
          <li class="nav-item"><a class="nav-link" href="movie_content.html">üåü Movie Content</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">üë§ Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="profile-header text-center">
          <h1 id="usernameDisplay">Loading...</h1>
          <p class="lead mb-4">Email: <span id="emailDisplay">Loading...</span></p>
          <div class="d-flex justify-content-center align-items-center">
            <span id="statusCircle" class="status-badge red">Inactive</span>
          </div>
          <p id="statusText" class="text-center">Subscription: Loading...</p>
        </div>

        <div class="row g-4">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h5 class="card-title mb-4">üíé Subscription Management</h5>
                <button class="btn btn-outline-primary w-100 mb-3 py-3 fs-5" onclick="subscribe('WEEKLY')">
                  Weekly Plan (7 days)
                </button>
                <button class="btn btn-primary w-100 mb-3 py-3 fs-5" onclick="subscribe('MONTHLY')">
                  Monthly Plan (30 days)
                </button>
                <button class="btn btn-danger w-100 py-3 fs-5" onclick="deleteSubscription()">
                  üóëÔ∏è Delete Subscription
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-5" 
    style="margin-bottom: 80px;"
        >
          <button class="btn btn-outline-secondary btn-lg px-5" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
const API_URL = window.location.hostname.includes('techsport.app') ? 'https://movies-auth-app.onrender.com' : 'http://localhost:3000';

    async function loadProfile() {
      try {
        console.log('Fetching profile data');
        const response = await fetch(`${API_URL}/profile`, {
          credentials: 'include'
        });
        console.log('Profile response status:', response.status);
        console.log('Profile response headers:', [...response.headers.entries()]);
        const data = await response.json();
        console.log('Profile response:', data);
        
        if (data.error) {
          console.log('Profile error:', data.error);
          alert('Profile failed: ' + data.error);
          window.location.href = '/login.html';
          return;
        }

        document.getElementById('usernameDisplay').textContent = data.username;
        document.getElementById('emailDisplay').textContent = data.email;

        const statusCircle = document.getElementById('statusCircle');
        const statusText = document.getElementById('statusText');
        if (data.subscription_active) {
          statusCircle.textContent = 'Active';
          statusCircle.classList.add('green');
          statusCircle.classList.remove('red');
          statusText.textContent = 'Subscription: Active';
        } else {
          statusCircle.textContent = 'Inactive';
          statusCircle.classList.add('red');
          statusCircle.classList.remove('green');
          statusText.textContent = 'Subscription: Inactive';
        }
      } catch (error) {
        console.error('Profile fetch error:', error);
        alert('Profile load failed: ' + error.message);
        window.location.href = '/login.html';
      }
    }

    window.subscribe = async function(type) {
      try {
        console.log('Starting subscription:', type);
        const response = await fetch(`${API_URL}/create-checkout-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type }),
          credentials: 'include'
        });
        const data = await response.json();
        console.log('Subscribe response:', data);
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert(data.error || 'Subscription failed');
        }
      } catch (error) {
        console.error('Subscription error:', error);
        alert('Subscription failed: ' + error.message);
      }
    };

    window.deleteSubscription = async function() {
      if (!confirm('Delete subscription?')) return;
      try {
        console.log('Deleting subscription');
        const response = await fetch(`${API_URL}/delete-subscription`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        const data = await response.json();
        console.log('Delete subscription response:', data);
        if (data.success) {
          alert('üóëÔ∏è Subscription deleted!');
          loadProfile();
        } else {
          alert(data.error || 'Delete failed');
        }
      } catch (error) {
        console.error('Delete subscription error:', error);
        alert('Delete failed: ' + error.message);
      }
    };

    window.logout = async function() {
      try {
        console.log('Logging out');
        await fetch(`${API_URL}/logout`, {
          method: 'POST',
          credentials: 'include'
        });
        window.location.href = '/index.html';
      } catch (error) {
        console.error('Logout error:', error);
        alert('Logout failed: ' + error.message);
      }
    };

    window.addEventListener('load', loadProfile);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

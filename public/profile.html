<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a> |
    <a href="#" onclick="logout(); return false;">Logout</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function loadProfile() {
  const url = new URL(location);
  const sessionId = url.searchParams.get('session_id');

  if (sessionId) {
    await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`, {
      credentials: 'include'
    });
    history.replaceState(null, '', 'profile.html');
  }

  try {
    const res = await fetch(`${BACKEND}/api/me`, { credentials: 'include' });
    if (!res.ok) throw 1;
    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Status: <strong style="color:${u.subscription_active?'lime':'red'}">
        ${u.subscription_active ? 'ACTIVE ('+u.days_left+' days left)' : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;">
          Cancel Subscription
        </button>
      ` : `
        <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1565c0;padding:16px 32px;color:white;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Weekly $2.95
        </button>
        <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#2e7d32;padding:16px 32px;color:white;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Monthly $7.75
        </button>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;">Logout</button></p>
    `;

    if (sessionId) {
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;">Thank you! Subscription active!</div>'
      );
    }

  } catch {
    document.getElementById('content').innerHTML = 'Not logged in â†’ <a href="login.html">Login</a>';
  }
}

function buy(id) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST', credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url);
}

function cancelSub() {
  if (confirm('Cancel your subscription immediately?\n\nThis cannot be undone.')) {
    fetch(`${BACKEND}/api/cancel-subscription-now`, { method: 'POST', credentials: 'include' })
      .then(() => { alert('Cancelled.'); loadProfile(); });
  }
}

function logout() {
  fetch(`${BACKEND}/api/logout`, { credentials: 'include' })
    .then(() => location.href = 'login.html');
}

loadProfile();
</script>
</body>
</html>

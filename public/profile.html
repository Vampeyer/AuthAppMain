<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav><a href="index.html">Home</a> | <a href="profile.html">Profile</a> | <a href="#" onclick="logout()">Logout</a></nav>
  <div class="container">
    <h2>Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function load() {
  const res = await fetch(`${BACKEND}/api/me`, { credentials: 'include' });
  if (!res.ok) return document.getElementById('content').innerHTML = 'Not logged in â†’ <a href="login.html">Login</a>';
  const u = await res.json();

  document.getElementById('content').innerHTML = `
    <h3>Welcome, <strong>${u.username}</strong>!</h3>
    <p>Email: ${u.email}</p>
    <p>Subscription: <strong style="color:${u.subscription_active?'green':'red'}">
      ${u.subscription_active ? 'ACTIVE ('+u.days_left+' days left)' : 'INACTIVE'}
    </strong></p>

    ${u.subscription_active ? `
      <button onclick="cancelSub()" style="background:#d32f2f;color:white;padding:15px 30px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
        Cancel Subscription
      </button>
    ` : `
      <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1976d2;color:white;padding:15px 30px;margin:5px;">
        Weekly $2.95
      </button>
      <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#388e3c;color:white;padding:15px 30px;margin:5px;">
        Monthly $7.75
      </button>
    `}
  `;

  const url = new URL(location);
  if (url.searchParams.get('success')) {
    alert('Thank you! Your subscription is now active ðŸŽ‰');
    history.replaceState(null, '', 'profile.html');
  }
}

function buy(id) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST', credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url);
}

function cancelSub() {
  if (confirm('Are you sure you want to cancel your subscription immediately?\n\nThis cannot be undone.')) {
    fetch(`${BACKEND}/api/cancel-subscription-now`, { method: 'POST', credentials: 'include' })
      .then(() => { alert('Subscription cancelled.'); load(); })
      .catch(() => alert('Error cancelling'));
  }
}

function logout() {
  fetch(`${BACKEND}/api/logout`, { credentials: 'include' })
    .then(() => location.href = 'login.html');
}

load();
</script>
</body>
</html>

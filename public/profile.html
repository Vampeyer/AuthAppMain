<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - StreamPal</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a> |
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="profile.html">Profile</a> |
    <!-- RESTORED: Click triggers secure form POST -->
    <a href="#" onclick="openPremiumBackend(); return false;">Premium (Server)</a> |
    <a href="premium2.html">Premium (Client)</a>
  </nav>

  <div class="container">
    <h2>My Profile</h2>
    <div id="content">Loading...</div>
  </div>

<script>
const BACKEND = 'https://authappmain.onrender.com';

async function getHeaders() {
  const token = localStorage.getItem('token');
  return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
}

async function loadProfile() {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get('session_id');

  let recovered = false;
  if (sessionId) {
    try {
      const res = await fetch(`${BACKEND}/api/recover-session?session_id=${sessionId}`, {
        credentials: 'include',
        headers: await getHeaders()
      });
      if (res.ok) {
        const data = await res.json();
        if (data.token) localStorage.setItem('token', data.token);
        recovered = true;
      }
      history.replaceState(null, '', 'profile.html');
    } catch (e) { console.error('Recover failed:', e); }
  }

  try {
    const res = await fetch(`${BACKEND}/api/me`, { credentials: 'include', headers: await getHeaders() });
    if (!res.ok) throw new Error();
    const u = await res.json();

    document.getElementById('content').innerHTML = `
      <h3>Welcome, <strong>${u.username}</strong>!</h3>
      <p>Email: ${u.email}</p>
      <p>Subscription: <strong style="color:${u.subscription_active ? 'lime' : 'red'};font-size:1.4em;">
        ${u.subscription_active ? 'ACTIVE' : 'INACTIVE'}
      </strong></p>

      ${u.subscription_active ? `
        <button onclick="cancelSub()" style="background:#c62828;color:white;padding:16px 32px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">
          Cancel Subscription
        </button>
        <p style="margin-top:20px;color:#666;">This will immediately cancel your subscription and end access.</p>
      ` : `
        <h3>Choose Your Subscription:</h3>
        <div style="background:#f0f0f0;padding:20px;border-radius:8px;margin:20px 0;">
          <button onclick="buy('price_1SIBPkFF2HALdyFkogiGJG5w')" style="background:#1565c0;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
          Weekly $2.25</button>
          <button onclick="buy('price_1SIBCzFF2HALdyFk7vOxByGq')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Monthly $7.75 </button>
          <button onclick="buy('price_1SXOVuFF2HALdyFk95SThAcM')" style="background:#2e7d32;color:white;padding:16px 32px;border:none;border-radius:8px;margin:5px;font-size:16px;">
            Yearly $75.00</button>
        </div>
      `}

      <p><button onclick="logout()" style="margin-top:20px;padding:10px 20px;background:#555;color:white;border:none;border-radius:4px;">Logout</button></p>
    `;

    if (sessionId && recovered) {
      document.getElementById('content').insertAdjacentHTML('afterbegin',
        '<div style="background:#d4edda;color:#155724;padding:16px;border-radius:8px;margin-bottom:20px;font-weight:bold;">✅ Subscription activated!</div>'
      );
    }
  } catch (err) {
    document.getElementById('content').innerHTML = 'Not logged in → <a href="login.html">Login</a>';
  }
}

async function buy(id) {
  fetch(`${BACKEND}/api/create-checkout-session`, {
    method: 'POST',
    credentials: 'include',
    headers: await getHeaders(),
    body: JSON.stringify({ price_id: id })
  })
  .then(r => r.json())
  .then(d => location.href = d.url);
}

async function cancelSub() {
  if (confirm('Cancel your subscription?\n\nThis will immediately end your access and stop all billing.')) {
    try {
      const res = await fetch(`${BACKEND}/api/cancel-subscription-now`, {
        method: 'POST',
        credentials: 'include',
        headers: await getHeaders()
      });
      if (res.ok) {
        alert('Subscription cancelled. Access ended.');
        loadProfile();
      } else {
        alert('Cancel failed.');
      }
    } catch (e) {
      alert('Network error.');
    }
  }
}

async function logout() {
  await fetch(`${BACKEND}/api/logout`, { method: 'POST', credentials: 'include' });
  localStorage.removeItem('token');
  location.href = 'login.html';
}

// RESTORED: Reliable method using form POST
async function openPremiumBackend() {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please log in first');
    window.location.href = 'login.html';
    return;
  }

  // Quick check if subscription active
  try {
    const response = await fetch(`${BACKEND}/api/me`, { 
      credentials: 'include',
      headers: await getHeaders() 
    });

    if (!response.ok || !(await response.json()).subscription_active) {
      alert('You need an active subscription to access premium content');
      return;
    }
  } catch (e) {
    alert('Session check failed');
    return;
  }

  // Submit token via form to set cookie + redirect
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = `${BACKEND}/api/access-premium`;
  form.target = '_blank';

  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = 'token';
  input.value = token;

  form.appendChild(input);
  document.body.appendChild(form);
  form.submit();
  document.body.removeChild(form);
}

loadProfile();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1a1a1a; color: #e0e0e0; padding-top: 80px; }
    .card { background: #2d2d2d; border: 2px solid #444; }
    .btn { border: 2px solid #777; }
    .status-badge { padding: 0.4rem 1rem; border-radius: 20px; font-weight: bold; }
    .green { background: #28a745; color: white; }
    .red { background: #dc3545; color: white; }
    .orange { background: #fd7e14; color: white; }
    .navbar { background: #222 !important; border-bottom: 2px solid #444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Movies App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" id="app">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">User Profile</h3>
          <p><strong>Username:</strong> <span id="username">Not Logged In</span></p>
          <p><strong>Email:</strong> <span id="email">-</span></p>
          <p><strong>Subscription:</strong> <span id="status" class="status-badge orange">Not Logged In</span></p>

          <div id="loggedIn" style="display:none; margin-top:20px;">
            <button id="weekly" class="btn btn-primary me-2">Weekly ($2.95)</button>
            <button id="monthly" class="btn btn-primary me-2">Monthly ($7.75)</button>
            <button id="cancel" class="btn btn-danger">Cancel</button>
            <button id="logout" class="btn btn-outline-light float-end">Logout</button>
          </div>

          <div id="notLoggedIn" class="text-center mt-4">
            <a href="login.html" class="btn btn-success">Login</a>
            <a href="signup.html" class="btn btn-info ms-2">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { authFetch, clearToken } from './protected/js/auth.js?v=20251115';

    async function load() {
      try {
        const res = await authFetch('/profile');
        if (res.status === 401) throw 401;
        const d = await res.json();

        document.getElementById('username').textContent = d.username;
        document.getElementById('email').textContent = d.email;
        const s = document.getElementById('status');
        s.textContent = d.subscription_active ? 'Active' : 'Inactive';
        s.className = 'status-badge ' + (d.subscription_active ? 'green' : 'red');

        document.getElementById('loggedIn').style.display = 'block';
        document.getElementById('notLoggedIn').style.display = 'none';

        document.getElementById('weekly').disabled = d.subscription_active;
        document.getElementById('monthly').disabled = d.subscription_active;
        document.getElementById('cancel').disabled = !d.subscription_active;
      } catch (e) {
        if (e !== 401) console.error(e);
        document.getElementById('status').textContent = 'Not Logged In';
      }
    }

    async function sub(type) {
      const r = await authFetch('/create-checkout-session', { method: 'POST', body: JSON.stringify({ type }) });
      const d = await r.json();
      if (d.url) location.href = d.url;
    }

    document.getElementById('weekly')?.addEventListener('click', () => sub('WEEKLY'));
    document.getElementById('monthly')?.addEventListener('click', () => sub('MONTHLY'));
    document.getElementById('cancel')?.addEventListener('click', async () => {
      if (confirm('Cancel?')) {
        await authFetch('/delete-subscription', { method: 'POST' });
        load();
      }
    });
    document.getElementById('logout')?.addEventListener('click', () => {
      clearToken();
      location.href = 'login.html';
    });

    load();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

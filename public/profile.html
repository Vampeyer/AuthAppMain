<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1a3c34, #4b0082, #000000); color: white; padding-top: 80px; font-family: 'Poppins', sans-serif; }
    .profile-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px; padding: 40px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .status-badge { display: inline-block; padding: .5rem 1.5rem; border-radius: 20px; font-weight: bold; font-size: 1rem; }
    .green { background:#28a745; color:#fff; }
    .red   { background:#dc3545; color:#fff; }
    .price-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px; text-align: center; transition: transform 0.2s; }
    .price-card:hover { transform: translateY(-5px); }
    .price { font-size: 1.8rem; font-weight: 700; }
    .period { font-size: 1rem; opacity: 0.8; }
    .btn-subscribe { background: #667eea; color: white; border: none; border-radius: 50px; padding: 12px 30px; font-weight: 600; }
    .btn-subscribe:disabled { background: #555; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/subscription/index.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link active" href="/profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="profile-header text-center">
          <div id="profileContent">
            <h1 class="display-4 mb-4">Loading...</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/protected/js/auth.js"></script>
  <script>
    async function loadProfile(retry = 0) {
      const container = document.getElementById('profileContent');

      try {
        const data = await API.loadProfile();

        if (!data.loggedIn) {
          if (retry < 2) {
            setTimeout(() => loadProfile(retry + 1), 600);
            return;
          }
          container.innerHTML = `<h1>Not logged in</h1><p><a href="/login.html">Log in</a></p>`;
          return;
        }

        container.innerHTML = `
          <h1>User Profile</h1>
          <p><strong>Username:</strong> ${data.username}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Subscription:</strong> 
            <span class="status-badge ${data.subscription_active ? 'green' : 'red'}">
              ${data.subscription_active ? 'Active' : 'Inactive'}
            </span>
          </p>

          <div class="row mt-5 g-4">
            <div class="col-md-6">
              <div class="price-card">
                <div class="price">$2.95</div>
                <div class="period">per week</div>
                <button id="subscribeWeeklyBtn" class="btn btn-subscribe mt-3" ${data.subscription_active ? 'disabled' : ''}>Subscribe Weekly</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="price-card">
                <div class="price">$7.75</div>
                <div class="period">per month</div>
                <button id="subscribeMonthlyBtn" class="btn btn-subscribe mt-3" ${data.subscription_active ? 'disabled' : ''}>Subscribe Monthly</button>
              </div>
            </div>
          </div>

          <div class="mt-4 text-center">
            <button id="cancelSubscriptionBtn" class="btn btn-danger me-2" ${data.subscription_active ? '' : 'disabled'}>Cancel</button>
            <button id="logoutBtn" class="btn btn-warning">Logout</button>
          </div>
        `;

        document.getElementById('subscribeWeeklyBtn')?.addEventListener('click', () => API.subscribe('WEEKLY'));
        document.getElementById('subscribeMonthlyBtn')?.addEventListener('click', () => API.subscribe('MONTHLY'));
        document.getElementById('cancelSubscriptionBtn')?.addEventListener('click', API.cancelSubscription);
        document.getElementById('logoutBtn')?.addEventListener('click', API.logout);

      } catch (err) {
        container.innerHTML = `<p class="text-danger">Error.</p>`;
      }
    }

    window.addEventListener('load', () => loadProfile(0));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

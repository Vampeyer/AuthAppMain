<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <nav>
    <a href="index.html">Home</a> |
    <a href="signup.html">Sign Up</a> |
    <a href="login.html">Login</a> |
    <a href="profile.html">Profile</a> |

<!-- Just a regular link! Cookie sent automatically -->
<a href="https://authappmain.onrender.com/subscriptions/premium.html">Premium</a>
  </nav>


  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <!--   -->
    <p id="phrase" style="display:none"></p>>Your new  recovery key (write it down!):</p>
<h3 style="word-break:break-all; background:#f0f0f0; padding:10px;">{{phrase}}</h3>
<p>You will need both words exactly to log in.</p>
  </div>

<script>
const BACKEND_URL = 'https://authappmain.onrender.com';
async function signup() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value;

  // Client-side checks
  if (!username || username.length < 3 || username.length > 20) {
    return alert('Username must be 3–20 characters');
  }
  if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
    return alert('Username: only letters, numbers, _, - allowed');
  }
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    return alert('Enter a valid email');
  }
  if (password.length < 8) {
    return alert('Password must be at least 8 characters');
  }
  if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
    return alert('Password needs uppercase, lowercase, and a number');
  }

  const data = { username, email, password };

  try {
    const res = await fetch(`${BACKEND_URL}/api/signup`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const json = await res.json();
    if (json.success) {
      localStorage.setItem('token', json.token);
      document.getElementById('phrase').innerHTML = 
        `Your recovery word: <strong style="font-size:1.4em;color:#d32f2f;">${json.phrase}</strong><br><br>
         <em>Save this word exactly — you will need it to log in.</em>`;
      document.getElementById('phrase').style.display = 'block';

      alert(`IMPORTANT!\n\nYour recovery word is:\n\n${json.phrase}\n\nWrite it down now.`);
      
      const confirmed = confirm(`Did you save your recovery word: ${json.phrase} ?`);
      if (confirmed) {
        location.href = 'profile.html';
      }
    } else {
      alert(json.error || 'Signup failed');
    }
  } catch (e) {
    alert('Server error');
  }
}

function loadProtected(path) {
  const token = localStorage.getItem('jwt');
  if (!token) {
    alert('Please login to access this content.');
    location.href = 'login.html';
    return;
  }

  fetch(`${BACKEND_URL}/${path}`, {
    headers: { 'Authorization': `Bearer ${token}` }
  })
  .then(r => {
    if (r.status === 401) {
      alert('Please login to access this content.');
      location.href = 'login.html';
    } else if (r.status === 403) {
      alert('You need an active subscription to access this content.');
      location.href = 'profile.html';
    } else if (!r.ok) {
      throw new Error(r.statusText);
    }
    const contentType = r.headers.get('content-type');
    if (contentType && contentType.includes('text/html')) {
      return r.text().then(html => {
        document.open();
        document.write(html);
        document.close();
      });
    } else {
      return r.blob().then(blob => {
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
      });
    }
  })
  .catch(e => {
    alert('Error accessing content: ' + e.message);
  });
}
</script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Movies App - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a3c34, #4b0082, #000000);
      color: white;
      padding-top: 80px;
    }
    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
    }
    #passphraseMessage {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ğŸ¬ Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/streampaltest/index.html">ğŸ  Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/streampaltest/signup.html">ğŸ“ Sign Up</a></li>
          <li class="nav-item"><a class="nav-link active" href="/streampaltest/login.html">ğŸ” Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/streampaltest/subscription/movie_content.html">ğŸŒŸ Movie Content</a></li>
          <li class="nav-item"><a class="nav-link" href="/streampaltest/profile.html">ğŸ‘¤ Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="profile-header">
          <h1 class="display-4 text-center mb-4">ğŸ“ Sign Up</h1>
          <form id="signupForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <p id="passphrase" class="mt-3 text-center"></p>
          <p id="passphraseMessage" class="text-center"></p>
          <div class="text-center mt-3">
            <button id="continueBtn" class="btn btn-success d-none">Continue to Login</button>
          </div>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-warning">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="protected/js/auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const apiUrl = window.API_URL || 'https://authappmain.onrender.com';
      console.log('Using API_URL:', apiUrl);

      try {
        console.log('Attempting signup for user:', username);
        const response = await fetch(`${apiUrl}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        
        console.log('Signup response status:', response.status);
        const data = await response.json();
        console.log('Signup response:', data);
        
        if (data.success) {
          document.getElementById('passphrase').innerHTML = `Your 12-word passphrase (save this securely): <strong style="color: #ffcc00;">${data.mnemonic}</strong>`;
          document.getElementById('passphraseMessage').innerHTML = 'âš ï¸ SAVE THIS PASSPHRASE! You will need it to log in. âš ï¸';
          document.getElementById('continueBtn').classList.remove('d-none');
          document.getElementById('signupForm').style.display = 'none';
          alert('Signup successful! SAVE YOUR 12-WORD PASSPHRASE before continuing.');
        } else {
          alert('Signup failed: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Signup error:', error.message);
        alert('Signup failed: ' + error.message);
      }
    });

    document.getElementById('continueBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

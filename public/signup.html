<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Sign Up</title><link rel="stylesheet" href="css/styles.css"></head><body>
<nav>
  <a href="/">Home</a>
  <a href="/signup.html">Sign Up</a>
  <a href="/login.html">Login</a>
  <a href="/profile.html">Profile</a>
  <a href="/subscriptions/premium.html">Premium Area</a>
</nav>
<div class="container">
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button class="btn-primary" onclick="signup()">Create Account</button>
  <div id="result"></div>
</div>



<script>
// BACKEND URL — NEVER CHANGE
const BACKEND_URL = 'https://authappmain.onrender.com';
console.log('Login page → Backend URL:', BACKEND_URL);
</script>


<script>
async function signup() {
  const res = await fetch(`${BACKEND_URL}/api/signup`, {method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      username: document.getElementById('username').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    })
  }).then(r=>r.json());
  if(res.success){
    document.getElementById('result').innerHTML = `<div class="phrase">${res.phrase}</div><p>Save this! → <a href="/login.html">Go to Login</a></p>`;
  } else alert(res.error);
}
</script>
</body></html>

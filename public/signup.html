<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> | <a href="signup.html">Sign Up</a> | <a href="login.html">Login</a>
  </nav>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="signup()">Create Account</button>
    <div id="result"></div>
  </div>

<script>
const BACKEND_URL = 'https://authappmain.onrender.com';

async function signup() {
  const data = {
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };

  try {
    const res = await fetch(`${BACKEND_URL}/api/signup`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const json = await res.json();

    if (json.success) {
      document.getElementById('result').innerHTML = `
        <p style="color:green">Account created!</p>
        <p><strong>Recovery phrase:</strong><br>
        <code style="background:#f0f0f0;padding:10px;display:block">${json.phrase}</code></p>
        <p><a href="login.html">â†’ Go to Login</a></p>
      `;
    } else {
      alert(json.error || 'Error');
    }
  } catch (e) {
    alert('Server error');
  }
}
</script>
</body>
</html>

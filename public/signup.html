  <div class="container">
    <a class="navbar-brand fw-bold" href="/streampaltest/public/index.html">Movies App</a>

<div class="container mt-5">
  <div class="card mx-auto" style="max-width:400px">
    <h1 class="text-center mb-4">Sign Up</h1>
    <form id="signupForm">
      <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="username" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="email" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="password" required></div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
  </div>
</div>

<script src="protected/js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const f = document.getElementById('signupForm');
    f.addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email    = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const r = await loggedFetch(`${API_URL}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const d = await r.json();
        if (d.success) location.href = '/streampaltest/public/login.html';
        else alert('Signup failed: ' + (d.error || ''));
      } catch (err) { alert('Signup error'); }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

  <!-- ============================================================= -->
  <!-- 1. GET session_id FROM URL (Stripe sends it) -->
  <!-- 2. CALL /confirm-subscription → DB = active -->
  <!-- 3. STAY ON PAGE – NO REDIRECT -->
  <!-- ============================================================= -->
  <script type="module">
    import { authFetch } from './protected/js/auth.js?v=20251115';

    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');

    async function activateSubscription() {
      if (!sessionId) {
        console.warn('SUCCESS – no session_id in URL');
        return;
      }

      try {
        console.log('SUCCESS – activating with session:', sessionId);
        const res = await authFetch('/confirm-subscription', {
          method: 'POST',
          body: JSON.stringify({ session_id: sessionId })
        });

        if (!res.ok) throw new Error('Confirm failed');
        const data = await res.json();
        console.log('SUCCESS – DB updated:', data);
      } catch (err) {
        console.error('SUCCESS – activation error:', err);
        alert('Warning: Subscription may not be active. Contact support.');
      }
    }

    window.addEventListener('load', activateSubscription);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

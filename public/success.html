<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-top: 100px; text-align: center; }
    .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #28a745; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-success">Activating...</h1>
    <div class="spinner"></div>
  </div>

  <script>
    const sessionId = new URLSearchParams(location.search).get('session_id');
    if (!sessionId) { alert('Error'); location.href = '/profile.html'; }

    fetch('/verify-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ session_id: sessionId })
    })
    .then(r => r.json())
    .then(d => {
      alert(d.success ? 'Subscription Active!' : 'Failed: ' + (d.error || ''));
      location.href = '/profile.html';
    })
    .catch(() => {
      alert('Network error');
      location.href = '/profile.html';
    });
  </script>
</body>
</html>

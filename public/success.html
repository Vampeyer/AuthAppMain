<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1a3c34, #4b0082, #000000); color: white; padding-top: 80px; }
    .profile-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px; padding: 40px; margin-bottom: 30px; }
    .spinner-border { margin: 20px auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/subscription/movie_content.html">Movie Content</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <div class="profile-header">
          <h1 class="display-4">Payment Successful!</h1>
          <p class="lead">Activating your subscription...</p>
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
          <p id="statusMessage">Please wait...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/protected/js/auth.js"></script>
  <script>
    async function verifySession() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');
      if (!sessionId) {
        document.getElementById('statusMessage').textContent = 'Error: No session ID';
        setTimeout(() => location.href = '/profile.html', 2000);
        return;
      }

      try {
        const result = await API.verifySession(sessionId);
        if (result.active) {
          document.getElementById('statusMessage').textContent = 'Subscription activated! Redirecting...';
          setTimeout(() => location.href = '/profile.html', 2000);
        } else {
          document.getElementById('statusMessage').textContent = 'Error: ' + (result.error || 'Activation failed');
          setTimeout(() => location.href = '/profile.html', 2000);
        }
      } catch (err) {
        console.error('Verify error:', err);
        document.getElementById('statusMessage').textContent = 'Network error';
        setTimeout(() => location.href = '/profile.html', 2000);
      }
    }
    window.addEventListener('load', verifySession);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1a1a1a; color: #e0e0e0; padding-top: 80px; }
    .card { background: #2d2d2d; border: 2px solid #444; }
    .form-control { background: #333; border: 1px solid #555; color: #fff; }
    .btn-primary { background: #555; border: 2px solid #777; }
    .btn-primary:hover { background: #666; }
    .navbar { background: #222 !important; border-bottom: 2px solid #444; }
    .nav-link { color: #ccc !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Movies App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <h3 class="text-center mb-4">Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username or Email" id="login" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="12-word Mnemonic" id="mnemonic" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3"><a href="signup.html" class="text-light">Create Account</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { setToken } from './protected/js/auth.js?v=20251115';
    const API_URL = 'https://authappmain.onrender.com';

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const password = document.getElementById('password').value;
      const mnemonic = document.getElementById('mnemonic').value.trim();

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password, mnemonic })
        });
        const data = await res.json();
        if (data.success) {
          setToken(data.token);
          window.location.href = 'profile.html';
        } else {
          alert(data.error || 'Login failed');
        }
      } catch {
        alert('Server unreachable');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a3c34, #4b0082, #000000);
      color: white;
      padding-top: 80px;
    }
    .profile-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">🎬 Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">🏠 Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup.html">📝 Sign Up</a></li>
          <li class="nav-item"><a class="nav-link active" href="/login.html">🔐 Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/subscription/movie_content.html">🌟 Movie Content</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">👤 Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="profile-header">
          <h1 class="display-4 text-center mb-4">🔐 Login</h1>
          <form id="loginForm">
            <div class="mb-3">
              <label for="login" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="login" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="mnemonic" class="form-label">Mnemonic</label>
              <input type="text" class="form-control" id="mnemonic" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/protected/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const mnemonic = document.getElementById('mnemonic').value;

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password, mnemonic })
        });
        const data = await response.json();
        console.log('Login response:', data);
        if (data.success) {
          window.location.href = '/profile.html';
        } else {
          alert('Login failed: ' + (data.error || 'Unknown error'));
        }
      } catch (error) {
        console.error('Login error:', error.message);
        alert('Login failed');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

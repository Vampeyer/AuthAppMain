<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Movies App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 120px; }
    .card { border-radius: 15px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üé¨ Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">üè† Home</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">üìù Sign Up</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">üîê Login</a></li>
          <li class="nav-item"><a class="nav-link" href="movie_content.html">üåü Movie Content</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">üë§ Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">üîê Login</h2>
            <form id="loginForm" onsubmit="return false;">
              <div class="mb-3">
                <input type="text" class="form-control" id="loginInput" placeholder="Username or Email" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="loginMnemonic" placeholder="12-Key Phrase" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
const API_URL = window.location.hostname.includes('techsport.app') ? 'https://movies-auth-app.onrender.com' : 'http://localhost:3000';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Form submission prevented');
      const login = document.getElementById('loginInput').value;
      const password = document.getElementById('loginPassword').value;
      const mnemonic = document.getElementById('loginMnemonic').value.trim();

      try {
        console.log('Sending login request:', { login, password, mnemonic });
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, password, mnemonic }),
          credentials: 'include'
        });
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers.entries()]);
        const data = await response.json();
        console.log('Login response:', data);
        if (data.success) {
          console.log('Before redirect to profile.html');
          window.location.assign('/profile.html');
          console.log('After redirect (should not see this)');
        } else {
          console.log('Login failed with error:', data.error);
          alert(data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Error during login: ' + error.message);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

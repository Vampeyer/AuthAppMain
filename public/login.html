<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <base href="/streampaltest/public/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> | <a href="signup.html">Sign Up</a> | <a href="login.html">Login</a>
  </nav>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="signup()">Sign Up</button>
    <p id="phrase" style="display:none"></p>
  </div>

<script>
const BACKEND_URL = 'https://authappmain.onrender.com';

async function signup() {
  const data = {
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };

  try {
    const res = await fetch(`${BACKEND_URL}/api/signup`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const json = await res.json();
    if (json.success) {
      localStorage.setItem('jwt', json.token);
      document.getElementById('phrase').innerHTML = `Your recovery phrase: <strong>${json.phrase}</strong>. Save it!`;
      document.getElementById('phrase').style.display = 'block';
      setTimeout(() => location.href = 'profile.html', 5000);
    } else {
      alert(json.error);
    }
  } catch (e) {
    alert('Server error');
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1a3c34, #4b0082, #000); color: white; padding-top: 80px; }
    .card { background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 20px; padding: 40px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Movies App</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Username or Email</label>
        <input type="text" class="form-control" id="login" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="error" class="text-danger text-center mt-3"></div>
  </div>
</div>

<script src="protected/js/auth.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');
    error.textContent = '';
    try {
      const r = await loggedFetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password })
      });
      const d = await r.json();
      if (d.success) location.href = 'profile.html';
      else error.textContent = d.error;
    } catch (e) {
      error.textContent = 'Connection failed';
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App - Movie Content</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1a3c34, #4b0082, #000000); color: white; padding-top: 80px; }
    .content-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px; padding: 40px; margin-bottom: 30px; text-align: center; }
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .movie-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; text-align: center; }
    .movie-card img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Movies App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../signup.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="../login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="movie_content.html">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="../profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="content-header">
      <h1 class="display-4">Premium Movie Content</h1>
      <p class="lead">Exclusive movies for subscribers only</p>
    </div>

    <div id="contentArea" class="movie-grid">
      <!-- Loaded only if active -->
    </div>

    <div id="loading" class="text-center my-5">
      <p>Verifying subscription...</p>
    </div>
  </div>

  <!-- ============================================================= -->
  <!-- ALERT MODAL IF NOT SUBSCRIBED -->
  <!-- ============================================================= -->
  <div class="modal fade" id="subscribeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Subscription Required</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>You need an active subscription to view this content.</p>
        </div>
        <div class="modal-footer">
          <a href="../profile.html" class="btn btn-primary">Subscribe Now</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================================= -->
  <!-- CHECK SUBSCRIPTION ON LOAD -->
  <!-- ============================================================= -->
  <script type="module">
    import { authFetch } from '../protected/js/auth.js?v=20251115';

    const modal = new bootstrap.Modal(document.getElementById('subscribeModal'));

    async function checkAccess() {
      try {
        const res = await authFetch('/check-subscription');
        if (res.status === 401) {
          window.location.href = '../login.html';
          return;
        }
        const data = await res.json();

        document.getElementById('loading').style.display = 'none';

        if (data.active) {
          loadContent();
        } else {
          modal.show();
        }
      } catch (err) {
        modal.show();
      }
    }

    function loadContent() {
      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <div class="movie-card">
          <img src="https://via.placeholder.com/300x450?text=Interstellar" alt="Interstellar">
          <h5 class="mt-3">Interstellar (2014)</h5>
        </div>
        <div class="movie-card">
          <img src="https://via.placeholder.com/300x450?text=Inception" alt="Inception">
          <h5 class="mt-3">Inception (2010)</h5>
        </div>
      `;
    }

    window.addEventListener('load', checkAccess);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

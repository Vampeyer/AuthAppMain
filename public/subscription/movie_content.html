  <script>
    async function checkAccess() {
      try {
        const response = await authFetch('/check-subscription');
        if (response.status === 401 || response.status === 403) throw new Error('Access denied');
        const data = await response.json();
        if (!data.active) {
          alert('Active subscription required. Redirecting to profile...');
          window.location.href = 'profile.html';
        } else {
          document.getElementById('contentArea').innerHTML = '<p>Welcome to premium content! Here are your movies...</p>'; // Replace with real content
        }
      } catch (error) {
        window.location.href = 'profile.html';
      }
    }

    window.addEventListener('load', checkAccess);
  </script>

    body{background:linear-gradient(135deg,#1a3c34,#4b0082,#000);color:#fff;padding-top:80px}
    .card{background:rgba(255,255,255,.1);border-radius:10px;padding:20px;margin-bottom:20px}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/streampaltest/public/index.html">Movies App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/streampaltest/public/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/streampaltest/public/signup.html">Sign Up</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Premium Movies</h1>
  <div class="row" id="contentArea">
    <div class="spinner-border text-light mx-auto" role="status"><span class="visually-hidden">Loadingâ€¦</span></div>
  </div>
</div>

<script src="../protected/js/auth.js"></script>
<script>
  async function checkAccess(){
    const area = document.getElementById('contentArea');
    try{
      const r = await loggedFetch(`${API_URL}/check-subscription`);
      if(r.status===401){ throw new Error('unauth'); }
      const d = await r.json();
      if(!d.active){
        area.innerHTML = `<div class="text-center"><h3>Subscription Required</h3>
          <a href="/streampaltest/public/profile.html" class="btn btn-primary">Subscribe Now</a></div>`;
        return;
      }
      area.innerHTML = `<div class="col-md-4"><div class="card"><h3>Movie 1</h3><p>Action blockbuster</p></div></div>
        <div class="col-md-4"><div class="card"><h3>Movie 2</h3><p>Heartwarming drama</p></div></div>
        <div class="col-md-4"><div class="card"><h3>Movie 3</h3><p>Sci-fi adventure</p></div></div>`;
    }catch(e){
      area.innerHTML = `<div class="text-center"><h3>Not Logged In</h3>
        <a href="/streampaltest/public/login.html" class="btn btn-primary">Log In</a></div>`;
    }
  }
  window.addEventListener('load',checkAccess);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Movies</title>
  <base href="/streampaltest/public/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #1a1a1a; color: #e0e0e0; padding-top: 80px; }
    .card { background: #2d2d2d; border: 2px solid #444; }
    .navbar { background: #222 !important; border-bottom: 2px solid #444; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Movies App</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="content"></div>
    <div id="loading" class="text-center my-5">Checking subscription...</div>
  </div>

  <div class="modal fade" id="subModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5>Subscription Required</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>You need an active subscription to view this content.</p>
        </div>
        <div class="modal-footer">
          <a href="../profile.html" class="btn btn-primary">Subscribe</a>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { authFetch } from '../protected/js/auth.js?v=20251115';
    const modal = new bootstrap.Modal(document.getElementById('subModal'));

    async function check() {
      try {
        const res = await authFetch('/check-subscription');
        if (res.status === 401) { location.href = '../login.html'; return; }
        const d = await res.json();
        document.getElementById('loading').remove();
        if (d.active) {
          document.getElementById('content').innerHTML = `
            <div class="card p-4"><h2>Interstellar (2014)</h2><p>Premium Exclusive</p></div>
          `;
        } else {
          modal.show();
        }
      } catch {
        modal.show();
      }
    }
    check();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

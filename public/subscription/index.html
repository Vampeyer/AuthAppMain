<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #000; color: #fff; padding-top: 80px; }
    .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .movie-card { background: #222; border-radius: 10px; overflow: hidden; }
    .movie-card img { width: 100%; height: 300px; object-fit: cover; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/index.html">Movies App</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/protected/js/auth.js"></script>
  <script>
    async function checkAccess() {
      const content = document.getElementById('content');
      try {
        const data = await API.loadProfile();
        if (!data.loggedIn || !data.subscription_active) {
          content.innerHTML = `
            <div class="text-center">
              <h1>Access Denied</h1>
              <p>You need an active subscription.</p>
              <a href="/profile.html" class="btn btn-primary">Go to Profile</a>
            </div>
          `;
          return;
        }

        content.innerHTML = `
          <h1 class="text-center mb-5">Premium Movies</h1>
          <div class="movie-grid">
            <div class="movie-card"><img src="https://via.placeholder.com/300x450?text=Movie+1" alt="Movie 1"></div>
            <div class="movie-card"><img src="https://via.placeholder.com/300x450?text=Movie+2" alt="Movie 2"></div>
            <div class="movie-card"><img src="https://via.placeholder.com/300x450?text=Movie+3" alt="Movie 3"></div>
            <!-- Add more -->
          </div>
        `;
      } catch (err) {
        content.innerHTML = `<p class="text-danger">Error loading content.</p>`;
      }
    }
    window.addEventListener('load', checkAccess);
  </script>
</body>
</html>
